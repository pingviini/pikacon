[broker]
host = localhost
port = 5672
username = guest
password = guest
vhost = /
heartbeat = 60

[exchange:exchangename]
type = topic
durable = False
auto_delete = True

[queue:testqueue1]
durable = False
exclusive = True

[queue:testqueue2]
durable = False
exclusive = True

[queue:testqueue3]
durable = False
exclusive = True
arguments = queue:testqueue3:arguments

[queue:testqueue3:arguments]
x-message-ttl = 1800000
x-dead-letter-exchange = exchangename
x-dead-letter-routing-key = key3

[binding:testqueue1:exchangename]
routing_key = key1

[binding:testqueue2:exchangename]
routing_key = key2

[binding:testqueue3:exchangename]
routing_key = key3
